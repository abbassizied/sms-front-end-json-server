<h2>Products</h2>

<a routerLink="new">Add New Product</a>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Supplier</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products(); track product.id) {
      <tr>
        <td>
          {{ product.name }}
        </td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.supplierId }}</td>
        <td>
          <a [routerLink]="['view', product.id]">View</a> | 
          <a [routerLink]="['edit', product.id]">Edit</a> | 
          <button (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>
