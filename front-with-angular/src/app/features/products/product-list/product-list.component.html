<h2>Products</h2>
<a routerLink="new" class="btn btn-primary">Add New Product</a>

<table class="table mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Supplier</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products(); track product.id) {
      <tr>
        <td>
          <a [routerLink]="[product.id]">{{ product.name }}</a>
        </td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.supplierId }}</td>
        <td>
          <a [routerLink]="['edit', product.id]" class="btn btn-sm btn-secondary">Edit</a>
          <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger ms-2">Delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>
