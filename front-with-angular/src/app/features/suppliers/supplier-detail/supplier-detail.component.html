<!-- supplier-detail.component.html -->
@if (isLoading()) {
    <div>Loading...</div>
  } @else if (error()) {
    <div>{{ error() }}</div>
  } @else if (supplier()) {
    <div>
      <h2>{{ supplier()!.name }}</h2>
      @if (supplier()!.logoUrl) {
        <img [src]="'http://localhost:8080' + supplier()!.logoUrl" alt="Supplier Logo" width="150">
      }
      
      <p><strong>Email:</strong> {{ supplier()!.email }}</p>
      <p><strong>Phone:</strong> {{ supplier()!.phone }}</p>
      <p><strong>Address:</strong> {{ supplier()!.address }}</p>
    </div>
  }
